<table>
  <thead>
    <tr>
    <th>Name</th>
    <th>FirstName</th>
    <th> LastName</th>
    <th>Place</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let climber of climbers">
      <td>{{ climber.name}}</td>
      <td>{{ climber.firstName}}</td>
      <td>{{ climber.lastName}}</td>
      <td>{{ climber.place}}</td>
    </tr>
  </tbody>
</table>
